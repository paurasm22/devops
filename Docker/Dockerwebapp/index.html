<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample HTML Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
      }
      h1 {
        color: #333;
      }
      p {
        font-size: 1.2em;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Sample HTML Page</h1>
    <p>
      This is a simple HTML page to demonstrate the structure of an HTML
      document.
    </p>
    <h2>Here's an Image:</h2>
    <img src="https://via.placeholder.com/400" alt="Sample Image" />
    <h2>Learn More:</h2>
    <p>
      For more information, visit
      <a href="https://www.example.com" target="_blank">Example.com</a>.
    </p>
  </body>
</html>
